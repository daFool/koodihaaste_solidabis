<!doctype html>
<html lang="fi">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/koodihaaste.css">
    <title>Koodihaaste</title>
  </head>
  <body>
    <div class="container w-100" id="container">
        <div class="row w-100">
            <div class="col"></div>
            <div class="col"><h2>Koodihaaste</h2>
              <div class="alert alert-primary" role="alert" id="nottiisi"> 
                Ladataan...
              </div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row w-100 h-50">
            <div class="col reittikartta w-75" id="reittikartta"></div>
            <div class="col kontrollit w-25" id="kontrollit">
                <form method="GET" action="#" name="reititys">
                    <div class="form-group">
                        <label for="from">Pysäkiltä:</label>
                        <input type="text" pattern="[A-R]{1}" class="form-control" id="from" aria-describedby="fromHelp" placeholder="M">
                        <small id="fromHelp" class="form-text text-muted">Anna pysäkki, jolta haluat matkustaa.</small>
                      </div>
                      <div class="form-group">
                        <label for="to">Pysäkille</label>
                        <input type="text" pattern="[A-R]{1}" class="form-control" id="to" placeholder="P" aria-describedby="toHelp">
                        <small id="toHelp" class="form-text text-muted">Anna pysäkki, jolle haluat matkustaa.</small>
                      </div>
                      <button type="submit" class="btn btn-primary">Reititä</button>
                </form>
            </div>
        </div>        
        <div class="row w-100 h-50">
            <div class="col w-75 tuloskartta" id="tuloskartta"></div>
            <div class="col w-25 tulosreitti" id="tulosreitti"></div>
        </div>        
    </div>
    &nbsp;
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script type="text/javascript" src="js/djikstra.js"></script>
    <script type="text/javascript" src="js/startup.js"></script>
  </body>
</html>
